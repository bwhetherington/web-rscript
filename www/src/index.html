<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RScript Web REPL</title>
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <div class="content">
      <textarea spellcheck="false" class="code" id="text-input"></textarea>
      <div class="output-label">
        <span class="fill">Output</span>
        <button id="run-input" disabled>RUN</button>
        <button id="clear-output">CLEAR</button>
      </div>
      <div id="output" class="output"></div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
